<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" type="module" defer></script>
  <title>Calendar</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/calendar.png" alt="" />
      <h1>Calendar</h1>
    </header>

    <!-- Date input bar -->
    <form id="search-form">
      <div class="search-bar">
        <label for="date-input">Enter a date</label>
        <input
          type="text"
          class="search-input"
          id="date-input"
          name="date"
          placeholder="DD.MM.YYYY"
          maxlength="10"
          autocomplete="off"
          oninput="this.value = this.value.replace(/[^0-9|\.]/g, '')"
        />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>
      <div class="error input-error" id="date-input-error">
        Input Error
      </div>
      
    </form>

    <!-- Calendar Container-->
    <div class="calendar">
      <div class="calendar-navigation">
        <button type="button" class="today-btn" id="calendar-today">
          Today
        </button>
        <select id='month' class="calendar-month">
          <option value=0>January</option>
          <option value=1>February</option>
          <option value=2>March</option>
          <option value=3>April</option>
          <option value=4>May</option>
          <option value=5>June</option>
          <option value=6>July</option>
          <option value=7>August</option>
          <option value=8>September</option>
          <option value=9>October</option>
          <option value=10>November</option>
          <option value=11>December</option>
        </select> 
        <input
          type="text"
          class="calendar-year"
          id="year"
          name="year"
          placeholder="Year"
          maxlength="4"
          autocomplete="off"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        
      </div>  
      <div class="year-error-box">
        <span class="error year-error" id="year-input-error">Input Error</span>
      </div>
      <div class="calendar-body">
        <div class="calendar-weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
        <div class="calendar-dates" id="dates">
          <!-- Where date numbers are displayed -->
        </div>
      </div>

      
    </div>
  </div>
</body>
</html>
